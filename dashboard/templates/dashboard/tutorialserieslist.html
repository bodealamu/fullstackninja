{% extends "catalogue/base.html" %}

{% block content %}
<div class="jumbotron text-center" style="background-color:	#FFFFFF">
    <h1 class="display-4">The FullStack Ninja</h1>
    <hr class="my-4">
    <h4 class="display-6">List of Tutorial series.</h4>
 </div>

<div class="container">
    {% for category in tutorialseries %}

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-11">

                        <h1><a href="#">{{ category.title }}</a> </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <a class="btn btn-success" href="{% url 'updatetutorial' pk=category.pk %}" >Update</a>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-danger" href="{% url 'deletetutorial' pk=category.pk %}" >Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</div>


{% endblock %}
