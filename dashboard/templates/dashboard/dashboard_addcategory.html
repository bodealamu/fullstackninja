{% extends "catalogue/base.html" %}


{% block content %}

<div class="jumbotron text-center" style="background-color:	#FFFFFF">
    <h1 class="display-4">The FullStack Ninja</h1>
    <hr class="my-4">
    <h4 class="display-6">Add Category</h4>

</div>

<div class="container">
    <form action="", method="POST", enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: rgb(57, 5, 99); ">Submit</button>

    </form>

</div>

{% endblock %}
