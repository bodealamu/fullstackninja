{% extends "catalogue/base.html" %}

{% block content %}
 <div class="jumbotron text-center">
    <h1 class="display-2">The FullStack Ninja</h1>
    <h4 class="display-6">List of subcategories.</h4>
 </div>

<div class="container">
    {% for subcategory in subcategories %}

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-11">
                        {{ subcategory.title }}


                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <a class="btn btn-success" href="{% url 'updatesubcategory' pk=subcategory.pk %}" >Update</a>

                    </div>

                    <div class="col-2">
                        <a class="btn btn-danger" href="{% url 'deletesubcategory' pk=subcategory.pk %}" >Delete</a>
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}

</div>


{% endblock %}
