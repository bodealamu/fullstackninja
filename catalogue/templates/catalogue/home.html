{% extends "catalogue/base.html" %}

{% block content %}

<div class="jumbotron text-center">
      <div class="container">
        <h1 class="display-4">The FullStack Ninja</h1>
        <h2 class=" lead">Catalogue of programming tutorials</h2>
        <hr class="my-4">
      </div>
    </div>
    <div class="container">
      <div class="card-columns ">
        {% for category in categories %}
          <div class="card p-3 shadow" >
<!--            <img src="https://via.placeholder.com/100" class="card-img-top" alt="...">-->
            <img src={{category.category_image.url}} width="300" height="300" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{category.title}}</h5>
              <p class="card-text">{{category.description}}</p>
            </div>
            <div class="card-body">
              <a href="#" class="btn btn-primary">Open</a>
<!--              <a href="#" class="card-link">Another link</a>-->
            </div>
          </div>
        {% endfor %}
      </div>
    </div>


{% endblock %}
