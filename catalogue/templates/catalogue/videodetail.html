{% extends "catalogue/base.html" %}

{% block content %}

<div class="jumbotron text-center">
      <div class="container">
        <h1 class="display-3">The FullStack Ninja</h1>
          <hr class="my-4">
          <h1 class=" display-4">{{tutorial_series.title}}</h1>
        <h2 class=" lead">Video title: <strong>{{videofile.video_title}}</strong> </h2>
<!--          <p class="lead">{{videofile.description}} </p>-->

      </div>
</div>

<br>
<div class="row">
    <div class="col-md-9">
        <div class="container">
            <div class="container">
                <div class="card p-3 shadow ">
                    <div class="embed-responsive embed-responsive-16by9">
                         <iframe src="{{videofile.youtube_link}}" >
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2.5">
        {% for video in tutorial_videos %}
         <div class="card p-1 shadow" >
            <div class="card-body">
                <a href="#"><h6 class="card-title">{{video.video_title}}</h6></a>
            </div>
          </div>
        {% endfor %}
    </div>
</div>

<br>
<br>






{% endblock %}
